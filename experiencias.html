<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8"><!--tabela com caracteres acentuados-->
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<title>Alphabook - Melhore sua qualidade de vida</title>

		<style>

			body{
				margin: 0px;
			}

			#carrossel p{
				font-size:45px;
				margin:30px;
				text-align: center;
				width:100%;
			}

		</style>

	</head>
	<body>

		<button onclick="altera2()">Ativar</button>
		<p id="teste"> Este paragrafo sera alterado</p>

		<script>
			function altera(){
				document.getElementById('teste').innerHTML='Foi alterado';
			}
			function altera2(){
				var texto="";

				for(i=1;i<=100;i++){
					texto=texto+"<br>"+i;
				}
				document.getElementById('teste').innerHTML=texto;
			}
		</script>

	</body>

</html>
